<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Plugin Developers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header e altre sezioni rimangono uguali fino alla sezione contatti -->

    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Contattaci</h2>
            <div class="contact-form">
                <form>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Oggetto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Messaggio</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn">Invia Messaggio</button>
                </form>
                
                <div class="direct-contacts">
                    <h3>Oppure contattaci direttamente:</h3>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <img src="https://assets-global.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord Logo" class="contact-logo">
                            <div class="contact-info">
                                <h4>Discord</h4>
                                <p>@RealFrafti</p>
                                <p>@skeletonita</p>
                            </div>
                        </div>
                        <div class="contact-method">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo" class="contact-logo">
                            <div class="contact-info">
                                <h4>Telegram</h4>
                                <p>@RealFrafti</p>
                                <p>@skeleYT11</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer rimane uguale -->

    <script src="script.js"></script>
</body>
</html>
